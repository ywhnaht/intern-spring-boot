<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thống kê nhân viên</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <h2 class="mb-4">Thống kê nhân viên</h2>
    <hr/>

    <div class="stat-card">
        <h3>Tổng số nhân viên</h3>
        <p class="stat-number" th:text="${totalEmployees}">0</p>
    </div>

    <hr/>

    <h3>Thống kê theo phòng ban</h3>
    <table>
        <thead>
        <tr>
            <th>Tên phòng ban</th>
            <th>Số lượng nhân viên</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stat : ${totalEmployeesByDepartments}">
            <td th:text="${stat.departmentName}">IT</td>
            <td th:text="${stat.employeeCount}">5</td>
        </tr>

        <tr th:if="${totalEmployeesByDepartments == null or totalEmployeesByDepartments.isEmpty()}">
            <td colspan="2" style="text-align: center;">Không có dữ liệu thống kê</td>
        </tr>
        </tbody>
    </table>

    <br/>
    <a th:href="@{/employees/list}" class="btn btn-back">
        Quay lại danh sách
    </a>

</div>
</body>
</html>
